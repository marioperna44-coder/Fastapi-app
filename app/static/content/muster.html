<div id="newUserModal" class="modal hidden">
  <div class="modal-content">
    <h3>â• Neuer Benutzer</h3>

    <form id="newUserForm">
      <!-- Benutzername -->
      <div class="form-group">
        <label for="username">Benutzername *</label>
        <input
          type="text"
          id="username"
          name="username"
          class="form-control"
          required
        />
      </div>

      <!-- E-Mail -->
      <div class="form-group">
        <label for="email">E-Mail *</label>
        <input
          type="email"
          id="email"
          name="email"
          class="form-control"
          required
        />
      </div>

      <!-- Rolle -->
      <div class="form-group">
        <label for="role_id">Rolle (ID)</label>
        <input
          type="number"
          id="role_id"
          name="role_id"
          class="form-control"
          placeholder="z. B. 1 fÃ¼r Admin"
        />
      </div>

      <!-- Aktiv -->
      <div class="form-group">
        <label>
          <input type="checkbox" id="active" name="active" checked />
          Aktiv
        </label>
      </div>

      <!-- Buttons -->
      <div class="modal-actions">
        <button type="submit" class="btn btn-primary">ğŸ’¾ Speichern</button>
        <button
          type="button"
          id="cancelNewUserModal"
          class="btn btn-secondary"
        >
          Abbrechen
        </button>
      </div>
    </form>
  </div>
</div>
