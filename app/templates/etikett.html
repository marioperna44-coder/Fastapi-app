<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>Etikett {{ pulver.barcode }}</title>
  <style>
    /* ===== A6-Drucklayout ===== */
    @page {
      size: A6 portrait;
      margin: 0;
    }

    body {
      font-family: Arial, Helvetica, sans-serif;
      width: 105mm;
      height: 148mm;
      margin: 0;
      padding: 10mm;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      box-sizing: border-box;
    }

    .etikett-container {
      display: flex;
      flex-direction: column;
      height: 100%;
      justify-content: space-between;
    }

    /* ===== Barcode oben ===== */
    .barcode-section {
      text-align: center;
      margin-top: 10mm;
    }

    .barcode-section img {
      width: 80%;
      max-height: 35mm;
      object-fit: contain;
    }

    /* ===== Farbe, Qualität, Oberfläche ===== */
    .details-section {
      text-align: center;
      font-weight: bold;
      margin-top: 5mm;
      flex-grow: 1;
    }

    .details-section div {
      margin: 3mm 0;
      font-size: 14pt;
    }

    /* ===== Unterer Bereich ===== */
    .bottom-section {
      display: flex;
      justify-content: space-between;
      margin-top: 10mm;
      font-size: 10pt;
      color: #222;
    }

    .left-info {
      text-align: left;
      line-height: 1.3;
    }

    .left-info .hersteller {
      font-weight: bold;
      font-size: 11pt;
    }

    .left-info .artikelnummer {
      font-size: 10pt;
      opacity: 0.8;
    }

    .right-info {
      text-align: right;
      line-height: 1.3;
    }

    .right-info .gewicht {
      font-weight: bold;
      font-size: 12pt;
    }

    .right-info .lagerort {
      font-size: 10pt;
      opacity: 0.85;
      margin-top: 1mm;
    }

    /* ===== Druckvorschau optimieren ===== */
    @media print {
      body {
        margin: 0;
        padding: 0;
      }
    }
  </style>
</head>
<body>
  <div class="etikett-container">
    <!-- === Barcode === -->
    <div class="barcode-section">
      <img src="data:image/png;base64,{{ barcode_image }}" alt="Barcode">
      <div style="font-size: 12pt; margin-top: 2mm;">{{ pulver.barcode }}</div>
    </div>

    <!-- === Farbe / Qualität / Oberfläche === -->
    <div class="details-section">
      <div>Farbe: {{ pulver.farbe }}</div>
      <div>Qualität: {{ pulver.qualitaet }}</div>
      <div>Oberfläche: {{ pulver.oberflaeche }}</div>
    </div>

    <!-- === Unterer Bereich === -->
    <div class="bottom-section">
        <div class="left-info">
          <div class="hersteller">{{ pulver.hersteller }}</div>
          <div class="artikelnummer">Art.-Nr: {{ pulver.artikelnummer }}</div>
        </div>
      <div class="right-info">
        <div class="gewicht">{{ pulver.start_menge_kg }} kg</div>
        <div class="lagerort">{{ pulver.lagerort }}</div>
      </div>
    </div>
  </div>

  <script>
    // Optional: automatisch Druck starten
    window.onload = () => window.print();
  </script>
</body>
</html>
